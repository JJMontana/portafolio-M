<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300&display=swap" rel="stylesheet">

   
</head>
<body>
    <header>

        <div class="caja">
           
            <p><img class="logo" src="imagenes/Logo.png" align="left" alt="Imagen del logo"></p>
            <h1>Mi primer encriptador</h1>

        </div>
    
        <body class="fondo" background="imagenes/cascos.fondo.png" alt="Imagen de fondo" style="background-repeat: no-repeat; background-position: center center;"></body>

    </header>
    <main>
        <section>
            <textarea class= "text-area" Logo para encriptador.pngcols="30" rows="10" placeholder="Ingrese texto aqui"></textarea>
            <div>
                <h6 class="informacion"> Solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick= "btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class= "mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar">Copiar</button>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p> ONE Oracle - Alura Latam - Challenge "Encriptador" &copy; Jesus Hernandez  (Montana)</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
